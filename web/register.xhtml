    <h:body id="cadastro-oficial">
       <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-register-image">
                        <img class="bg-imagem" src="img/justica.jpg"/>
                    </div>
                  <div class="col-lg-6">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Cadastro de Administrador</h1>
                      </div>
                      <h:form class="user">
                        <div class="form-group row">
                          <div class="col-sm-12 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Nome"/>
                          </div>
                        </div>
                        <div class="form-group">
                          <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address"/>
                        </div>
                         <div class="form-group row">
                          <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="exampleInputPassword" placeholder="CPF"/>
                          </div>
                          <div class="col-sm-6">
                            <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Telefone"/>
                          </div>
                        </div>  
                        <div class="form-group row">
                          <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Senha"/>
                          </div>
                          <div class="col-sm-6">
                            <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Confirmar senha"/>
                          </div>
                        </div>
                        <button class="btn btn-md btn-secondary btn-block" type="submit" onclick="validacao">Salvar</button>
                        <hr/>
                      </h:form>
<!--                      <div class="text-center">
